									</tr>

				 <div class="col-lg-2 pl-0">
				 	<textarea class="form-control" placeholder="Nature of Injuries" id="addComments" rows="5" name="Comments" aria-label="Comments" style="resize:none;" value=""></textarea>

			 <div class="row">
				 <div class="col-lg-12">
					 <h6 class="headerBlock text-center m-0" style="font-weight: 700;">EVIDENCE</h6>
					<div class="panel panelContentBlock mb-2 p-1">	
						<div class="row">
							<div class="col-12 col-lg-4 pr-0 d-flex align-items-center">
								<label for="weight" class="form-label mb-0 mr-2 text-nowrap">Evidence Type</label>																					
								<input type="text" class="form-control" aria-label="weight" name="weight" id="weight" value=" ">
							</div>
							<div class="col-12 col-lg-2 pr-0 d-flex align-items-center">
								<label for="weight" class="form-label mb-0 mr-2 text-nowrap">Date Collected</label>

							</div>
							<div class="col-12 col-lg-3 pr-0 d-flex align-items-center">

									<input type="checkbox" class="custom-control-input" id="TypeofForcedCheck">
									<label class="custom-control-label text-nowrap" for="TypeofForcedCheck">Type of Forced Used</label>
								</div>
								<div class="custom-control custom-checkbox custom-control-inline mr-2">
									<input type="checkbox" class="custom-control-input" id="PhysicalCheck">
									<label class="custom-control-label text-nowrap" for="PhysicalCheck">Physical</label>
								</div>
								<div class="custom-control custom-checkbox custom-control-inline mr-2">
									<input type="checkbox" class="custom-control-input" id="ChemicalCheck">
									<label class="custom-control-label text-nowrap" for="ChemicalCheck">Chemical</label>
								</div>
								<div class="custom-control custom-checkbox custom-control-inline mr-2">
									<input type="checkbox" class="custom-control-input" id="StunCheck">
									<label class="custom-control-label text-nowrap" for="StunCheck">Stun</label>
								</div>
								<div class="custom-control custom-checkbox custom-control-inline mr-2">

									<input type="checkbox" class="custom-control-input" id="NoneCheck" checked="">

								</div>
							</div>
							<div class="col-12 col-lg-7 d-flex align-items-center">
								<label for="weight" class="form-label mb-0 mr-2 text-nowrap">Type of Restraint Used</label>
