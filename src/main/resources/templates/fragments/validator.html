		/* Screen reader only text */
		.sr-only {
			position: absolute;
			width: 1px;
			height: 1px;
			padding: 0;
			margin: -1px;
			overflow: hidden;
			clip: rect(0, 0, 0, 0);
			border: 0;
		}

		.tab_fld {
			border: none;
			background: none;
			padding: 0px;
			position: relative;
			top: -2px;
		}

		.layer_focus {
			border: 1px solid #1d68cd;
		}
	</style>

	<style>
		/*the container must be positioned relative:*/
		.autocomplete {
			position: relative;
			display: inline-block;
		}

		.autocomplete-items {
			position: absolute;
			border: 1px solid #d4d4d4;
			border-bottom: none;
			border-top: none;
			z-index: 99;
			/*position the autocomplete items to be the same width as the container:*/
			top: 100%;
			left: 0;
			right: 0;
			max-height: 250px;
			overflow: auto;
			width: 95%;
		}

		.autocomplete-items div {
			font-size: 11px;
			padding: 10px;
			cursor: pointer;
			background-color: #fff;
			border-bottom: 1px solid #d4d4d4;
		}

		/*when hovering an item:*/
		.autocomplete-items div:hover {
			/*background-color: #e9e9e9;*/
			background-color: #1967d2 !important;
		}

		/*when navigating through the items using the arrow keys:*/
		.autocomplete-active {
			background-color: #1967d2 !important;
			color: #ffffff;
		}
	</style>
