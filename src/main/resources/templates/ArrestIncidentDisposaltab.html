<div th:fragment="ArrestIncidentDisposaltab" th:remove="tag">
	<div class="row">
		<div class="col-lg-12">
			<h6 class="headerBlock text-center m-0" style="font-weight: 600;">PROBATION AND PAROLE EVIDENCE DISPOSAL FORM </h6> 
			<div class="panel panelContentBlock p-1 mb-1">
				<div class="row">
					<div class="col-12 col-lg-12 pr-0 d-flex align-items-center">																	
						<label for="Security" class="form-label text-nowrap mr-2 mb-0">New Charges</label>
						<input type="text" class="form-control" aria-label="Security" placeholder="" name="Group" id="Group" value="">
						<div class="custom-control custom-checkbox custom-control-inline ml-2">
							<label class="custom-control-label text-nowrap" for="CompletionConditionNo" style="font-weight: 500;">Arrest Made</label>
							<input type="checkbox" class="custom-control-input" id="CompletionConditionNo">
						</div>
					</div>
					<div class="col-12 col-lg-3 pr-0 d-flex align-items-center mt-1">
					    <label class="form-label mr-2 mb-0 text-nowrap">Disposition</label>
					    <select class="custom-select form-control">
					        <option value="1"> </option>
					        <option value="2">Two</option>
					        <option value="3">Three</option>
					    </select>
					</div>
					<div class="col-12 col-lg-9 d-flex align-items-center mt-1">																	
						<label for="Security" class="form-label text-nowrap mr-2 mb-0">Prosecutor(s)</label>
						<input type="text" class="form-control" aria-label="Security" placeholder="" name="Group" id="Group" value="">
					</div>
					<div class="col-12 col-lg-4 pr-0 d-flex align-items-center mt-1">																	
						<label for="Security" class="form-label text-nowrap mr-2 mb-0">Victim</label>
						<input type="text" class="form-control" aria-label="Security" placeholder="" name="Group" id="Group" value="">
					</div>
					<div class="col-12 col-lg-4 pr-0 d-flex align-items-center mt-1">
					    <label class="form-label mr-2 mb-0 text-nowrap">Race</label>
					    <select class="custom-select form-control">
					        <option value="1"> </option>
					        <option value="2">Two</option>
					        <option value="3">Three</option>
					    </select>
					</div>
					<div class="col-12 col-lg-2 pr-0 d-flex align-items-center mt-1">																	
						<label for="Security" class="form-label text-nowrap mr-2 mb-0">DOB</label>
						<input type="text" class="form-control" aria-label="Security" placeholder="" name="Group" id="Group" value="">
					</div>
					<div class="col-12 col-lg-2 d-flex align-items-center mt-1">
					    <label class="form-label mr-2 mb-0 text-nowrap">Sex</label>
					    <select class="custom-select form-control">
					        <option value="1"> </option>
					        <option value="2">Two</option>
					        <option value="3">Three</option>
					    </select>
					</div>
					<div class="col-12 col-lg-12 mt-1">
						<textarea class="form-control" id="addComments" rows="10" name="Comments" placeholder="Retained Reason" style="resize:none;" value=""></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
