<div th:fragment="RiskAssessmentWardenTab" th:remove="tag">
	<div class="row m-1"> 
		<div class="panel mb-2 panelContentBlock p-1 w-100">
			<div class="row m-1">
				<div class="col-lg-12 d-flex align-items-center p-1">
					<div class="custom-control custom-radio mr-3">
                        <input type="radio" class="custom-control-input" id="ApprovedcheckedRadio" name="defaultExampleRadios" checked="">
                        <label class="custom-control-label" for="ApprovedcheckedRadio">Approved</label>
                    </div>
                    <div class="custom-control custom-radio mr-3">
                        <input type="radio" class="custom-control-input" id="DisapprovedRadio" name="defaultExampleRadios">
                        <label class="custom-control-label" for="DisapprovedRadio">Disapproved</label>
                    </div>
					<div class="d-flex align-items-center w-50">
						<label for="Security" class="form-label mr-2 mb-0 text-nowrap text-nowrap">Warden's Security / Custody Level Decision</label>
						<input type="text" class="form-control w-100" aria-label="" value="" placeholder="" disabled>
						<span data-toggle="modal" data-target="#">
							<a href="#" class="btn btn-primary btn-sm p-1 ml-2 btn js-waves-off" data-toggle="tooltip" data-placement="top" data-original-title="Officer Name (F, L, M, S)">
								<i class="fa fa-download" aria-hidden="true"></i>
							</a>
						</span>
					</div>
				</div>
				<div class="col-lg-12 d-flex align-items-center px-0 mt-1">
					<textarea class="form-control mt-1" id="addComments" placeholder="Rationale for decision" rows="15" name="Comments" aria-label="Comments" style="resize:none;" value=""></textarea>
				</div>
				<div class="col-lg-6 d-flex align-items-center w-50 pl-0 mt-2">
					<label for="Security" class="form-label mr-2 mb-0 text-nowrap text-nowrap">Warden / Designee</label>
					<input type="text" class="form-control w-100" aria-label="" value="" placeholder="">
					<span data-toggle="modal" data-target="#">
						<a href="#" class="btn btn-primary btn-sm p-1 ml-2 btn js-waves-off" data-toggle="tooltip" data-placement="top" data-original-title="Officer Name (F, L, M, S)">
							<i class="fa fa-download" aria-hidden="true"></i>
						</a>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
